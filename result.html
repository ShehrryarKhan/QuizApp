<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #050404; 
      margin: 0;
      padding: 0;
      color: white;
    }

   
    .result-container {
      margin-top: 50px;
    }

    .result-card {
      display: inline-block;
      background: linear-gradient(145deg, #1d1d1d, #313131);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      position: relative;
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    .result-card:hover{
        border: 2px solid #ffaa00;
    }
    
    .result-card::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(145deg, #FFD700, #FFA500);
      border-radius: 10px;
      z-index: -1;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 25px rgba(255, 215, 0, 0.6);
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .result-card:hover::before {
      transform: scale(1.1); /* 3D hover effect */
    }

    .result-card h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .result-card p {
      font-size: 1.2rem;
    }

    .score {
      font-size: 2.5rem;
      color: #ffaa00;
    }

    .total {
      font-size: 2rem;
      color: #ffaa00;
    }

    
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color:#5a5140;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color:rgb(59, 114, 96);
    }

   
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 3s linear infinite;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  
  <div class="result-container">
    <div class="result-card">
      <h1> Quiz Results ðŸŽ‰</h1>
      <p>Your Score:</p>
      <h2 id="finalScore" class="score"></h2>
      <p>Total Questions:</p>
      <h3 id="totalQuestions" class="total"></h3>

     
      <div class="actions">
        <button onclick="restartQuiz()">Restart Quiz</button>
        <button onclick="goToHome()">Go to Home</button>
      </div>
    </div>
    
    <div class="confetti"></div>
  </div>

  <script>

    const params = new URLSearchParams(window.location.search);
    const score = params.get('score') || 0; 
    const total = params.get('total') || 1; 

    
    document.getElementById('finalScore').innerText = score;
    document.getElementById('totalQuestions').innerText = total;

    
    const confettiContainer = document.querySelector('.confetti');
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti-piece';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 3 + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confettiContainer.appendChild(confetti);

      
      setTimeout(() => confetti.remove(), 3000);
    }

   
    function restartQuiz() {
      window.location.href = 'index.html'; // Redirect to the quiz selection page
    }

    
    function goToHome() {
      window.location.href = 'index.html'; // Redirect to the homepage
    }
  </script>
</body>
</html>
